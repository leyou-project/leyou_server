<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>

</head>
<body>

<form id="form1" action="/user/register" method="post" enctype="multipart/form-data">
    用户名：<input type="text" name="username">
    密码：<input type="text" name="password">
    签名：<input type="text" name="sign">

    <input id="btn" type="submit" value="注册">
</form>

</body>
</html>
